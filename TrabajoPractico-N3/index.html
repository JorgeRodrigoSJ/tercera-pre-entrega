<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css" rel="stylesheet" />
  <link rel="shortcut icon" href="#" type="image/x-icon">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" />
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="./css/style.css" />
  <title>Registro horas maquina</title>
</head>

<body>
  <div class="row">
    <h1><strong>REGISTRO</strong> MAQUINARIA</h1>
  </div>
  <!-- búsqueda -->
  <div class="col m1"></div>
      <div class="col m8 s4 m7" id="contenedor">
        <!-- Cuadro de búsqueda -->
        <div class="row">
          <div class="col m12 s12">
            <i class="material-icons">search</i>
            <div class="input-field inline">
              <input id="search" type="search" class="validate">
              <label for="search">Buscar</label>
            </div>
            <div class="col m12 s12">
              <span>
                <label>
                  <input class="with-gap" name="group" type="radio" value='item' checked />
                  <span>item</span>
                </label>
                <label>
                  <input class="with-gap" name="group" type="radio" value='Nombre' checked />
                  <span>Nombre</span>
                </label>
                <label>
                  <input class="with-gap" name="group" type="radio" value='Marca' checked />
                  <span>Marca</span>
                </label>
                <label>
                  <input class="with-gap" name="group" type="radio" value='horas/kilometros' checked />
                  <span>horas/kilometros</span>
                </label>
                <label>
                  <input class="with-gap" name="group" type="radio" value='año' checked />
                  <span>año</span>
                </label>
                <label>
                  <input class="with-gap" name="group" type="radio" value='Sector' checked />
                  <span>Sector</span>
                </label>
              </span>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Tabla dinamica -->
  <table class="responsive-table striped" id="tabla">
    <thead>
      <tr>
        <th>item</th>
        <th>Nombre</th>
        <th>Marca</th>
        <th>Horas/Kilometros</th>
        <th>año</th>
        <th>sector</th>
        <th></th>
      </tr>
    </thead>
    <tbody id="table-body">
      <!-- Contenido dinámico -->
    </tbody>
  </table>
  <div class="container-fluid">
    <div class="row ">
      <div class="col m3 ">
        <div class="row">
          <h3>Agregue una máquina</h3>
        </div>
        <div class="row"></div> <!-- aca empieza la lista de la pantalla izq -->
          <form class="col s12" id="formMaquinas">
            <div class="row">
              <div class="input-field col m12 s12">
                <input id="nombre" type="text" class="validate" />
                <label for="nombre">Nombre</label>
              </div>
            </div>
            <div class="row">
              <div class="input-field col m12 s12">
                <input id="marca" type="text" class="validate" />
                <label for="marca">Marca</label>
              </div>
            </div>
            <div class="row">
              <div class="input-field col s12">
                <input id="hsKm" type="number" class="validate" />
                <label for="hsKm">Horas/Kilometros</label>
              </div>
            </div>
            <div class="row">
              <div class="input-field col s12">
                <input id="anio" type="number" class="validate" />
                <label for="anio">Año</label>
              </div>
            </div>
            <div class="row">
              <div class="input-field col s12">
                <input id="sector" type="text" class="validate" />
                <label for="sector">Sector</label>
              </div>
            </div>
            <div class="row">
              <div class="input-field col s12">
                <label for="img">Imagen url</label>
                <input id="img" type="text" class="validate" />
              </div>
            </div>
            <input type="submit" id="btnGuardar" class="btn" value="Guardar">
        </div>
        </form>
      </div>
  </div>
  </div>
  <!-- BUSCADOR DE MAQUINA Y EDITOR -->
  <div class="seteo">
    <h3>Editor de Horas maquina o Kilometros</h3>
  <div class="container-fluid">
      <div class="row ">
        <div class="col m3 ">
            <form class="col s12" id="formEditor">
                <div class="row">
                  <div class="input-field col m12 s12">
                    <input id="selectoritem" type="number" class="validate" />
                    <label for="selectoritem">Seleccione item a editar</label>
                  </div>
                </div>
                <div class="row">
                  <div class="input-field col s12">
                    <input id="editor" type="number" class="validate" />
                    <label for="editor">cargue las Horas/Kilometros</label>
                  </div>
                </div>
                <input type="submit" id="btnCargar" class="btn" value="Sobre Escribir hs o km a la maquina">
              </div>
           </form>
        </div>
      </div>
  </div>
  <!-- Compiled and minified JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script src="./js/main.js"></script>
</body>

</html>
